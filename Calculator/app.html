<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fascinate&family=Oswald:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Calculator</title>
</head>

<body>
    <main id="main">

        <div id="display">0</div>
        <div id="operator">
            <div id="operator1">
                <div class="interface">AC</div>
                <div class="interface">DEL</div>
                <div class="interface">/</div>
                <div class="interface">*</div>
            </div>

            <div id="operator2">
                <div class="interface">1</div>
                <div class="interface">2</div>
                <div class="interface">3</div>
                <div class="interface">-</div>
            </div>

            <div id="operator3">
                <div class="interface">4</div>
                <div class="interface">5</div>
                <div class="interface">6</div>
                <div class="interface">+</div>
            </div>

            <div id="operator4">
                <div class="interface">7</div>
                <div class="interface">8</div>
                <div class="interface">9</div>
                <div class="interface">=</div>
            </div>

            <div id="operator5">
                <div class="interface">0</div>
                <div class="interface"></div>
            </div>
        </div>



    </main>









    <script src="app.js"></script>
</body>

</html>
