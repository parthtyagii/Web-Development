<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fascinate&family=Oswald:wght@700&display=swap"
        rel="stylesheet">
        
    <link rel="stylesheet" href="CSSPart.css">
    <title>Bin2Dec</title>
</head>

<body>

    <header>
        <h1>Bin2Dec</h1>
    </header>

    <main>
        <div id="user">
            <label for="binary">Enter Binary Number</label>
            <input type="text" id="binary" maxlength="20">
        </div>

        <div id="app">
            <label for="decimal">Decimal Equivalent</label>
            <input type="text" id="decimal" maxlength="0">
        </div>

        <button>Calculate</button>
    </main>

    <script src="JsPart.js"></script>
</body>

</html>
